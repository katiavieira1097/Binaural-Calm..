    <script type="text/babel">
        // Contexto para o aplicativo React, permitindo acesso global a estados e funções.
        const AppContext = React.createContext(null);

        // Provedor de contexto que gerencia o estado global do aplicativo, incluindo Firebase.
        const AppProvider = ({ children }) => {
          // Estados para Firebase (db, auth, userId, isAuthReady), carregamento, erro e usuário atual.
          const [db, setDb] = React.useState(null);
          const [auth, setAuth] = React.useState(null);
          const [userId, setUserId] = React.useState(null);
          const [isAuthReady, setIsAuthReady] = React.useState(false);
          const [loading, setLoading] = React.useState(true);
          const [error, setError] = React.useState(null);
          const [currentUser, setCurrentUser] = React.useState(null);

          // Função para iniciar o contexto de áudio do Tone.js, essencial para tocar sons.
          const startAudioContext = async () => {
            if (Tone.context.state !== 'running') {
              try {
                await Tone.start();
              } catch (e) {
                console.error("Erro ao retomar o contexto de áudio do Tone.js:", e);
              }
            }
          };

          // Funções de autenticação (definidas antes do useEffect para garantir escopo)
          const handleAuthAction = async (action, email, password) => {
            try {
              setLoading(true);
              if (action === 'register') {
                await auth.createUserWithEmailAndPassword(email, password);
              } else {
                await auth.signInWithEmailAndPassword(email, password);
              }
              setError(null);
            } catch (e) {
              console.error(`Erro no ${action}:`, e);
              setError(`Erro no ${action}: ` + e.message);
            } finally {
              setLoading(false);
            }
          };

          const handleLogin = (email, password) => handleAuthAction('login', email, password);
          const handleRegister = (email, password) => handleAuthAction('register', email, password);
          const handleLogout = async () => {
            try {
              await auth.signOut();
              setUserId(null);
              setCurrentUser(null);
            } catch (e) {
              console.error("Erro ao fazer logout:", e);
              setError("Erro ao fazer logout: " + e.message);
            }
          };

          // Efeito para inicializar o Firebase e configurar a autenticação.
          React.useEffect(() => {
            const initFirebase = async () => {
              try {
                // Verifica se o objeto global 'firebase' está disponível.
                if (typeof window.firebase === 'undefined') {
                  console.error("Objeto global Firebase não encontrado. Verifique se os SDKs do Firebase estão carregados.");
                  setError("Erro: Firebase não carregado. Tente recarregar a página.");
                  setLoading(false);
                  return;
                }

                // Tenta analisar a configuração do Firebase, ou usa um objeto vazio se não estiver definida ou for vazia.
                const firebaseConfig = (typeof __firebase_config === 'string' && __firebase_config.trim() !== '')
                  ? JSON.parse(__firebase_config)
                  : {};

                // Inicializa o aplicativo Firebase.
                const app = window.firebase.initializeApp(firebaseConfig);
                const firestoreDb = app.firestore();
                const firebaseAuth = app.auth();

                // Define os estados do Firebase.
                setDb(firestoreDb);
                setAuth(firebaseAuth);

                // Listener para mudanças no estado de autenticação do usuário.
                const unsubscribe = firebaseAuth.onAuthStateChanged(async (user) => {
                  setCurrentUser(user);
                  if (user) {
                    setUserId(user.uid); // Define o ID do usuário se logado.
                  } else {
                    try {
                      // Tenta autenticar com token personalizado ou anonimamente.
                      const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                      if (initialAuthToken) {
                        await firebaseAuth.signInWithCustomToken(initialAuthToken);
                        setUserId(firebaseAuth.currentUser?.uid);
                      } else {
                        await firebaseAuth.signInAnonymously();
                        setUserId(firebaseAuth.currentUser?.uid);
                      }
                      setCurrentUser(firebaseAuth.currentUser);
                    } catch (e) {
                      console.error("Erro ao autenticar:", e);
                      setError("Erro ao autenticar. Faça login ou crie uma conta.");
                      setUserId(null);
                    }
                  }
                  setIsAuthReady(true); // Marca a autenticação como pronta.
                  setLoading(false); // Finaliza o estado de carregamento.
                });
                return () => unsubscribe(); // Função de limpeza para o listener.
              } catch (e) {
                console.error("Erro na inicialização do Firebase:", e);
                setError("Erro na inicialização do aplicativo: " + e.message); // Mensagem de erro mais específica.
                setLoading(false);
              }
            };

            initFirebase(); // Chama a função de inicialização do Firebase.
          }, []); // Array de dependências vazio para rodar apenas uma vez na montagem.

          // Exibe tela de carregamento ou erro.
          if (loading) return (<div className="flex items-center justify-center min-h-screen bg-blue-100 text-blue-800">Carregando aplicativo...</div>);
          if (error) return (<div className="flex items-center justify-center min-h-screen bg-red-100 text-red-800">Erro: {error}</div>);

          // Renderiza os filhos do provedor quando tudo estiver pronto.
          return (<AppContext.Provider value={{ db, auth, userId, isAuthReady, startAudioContext, handleLogin, handleRegister, handleLogout, currentUser }}>{children}</AppContext.Provider>);
        };

        // Hook personalizado para usar o contexto do aplicativo.
        const useAppContext = () => React.useContext(AppContext);

        // Componente de tela de autenticação (Login/Registro).
        const AuthScreen = () => {
          const { handleLogin, handleRegister, loading, error } = useAppContext();
          const [email, setEmail] = React.useState('');
          const [password, setPassword] = React.useState('');
          const [isRegisterMode, setIsRegisterMode] = React.useState(false);
          const [authMessage, setAuthMessage] = React.useState('');

          React.useEffect(() => { setAuthMessage(error || ''); }, [error]);

          const handleSubmit = async (e) => {
            e.preventDefault();
            setAuthMessage('');
            await (isRegisterMode ? handleRegister(email, password) : handleLogin(email, password));
          };

          return (
            <div className="flex items-center justify-center min-h-screen bg-blue-100 p-2">
              <div className="bg-white p-4 sm:p-6 rounded-lg shadow-xl w-full max-w-xs sm:max-w-md">
                <h2 className="text-xl sm:text-2xl font-bold text-blue-700 mb-3 text-center">{isRegisterMode ? 'Criar Conta' : 'Fazer Login'}</h2>

                  <div className="mb-3"><label htmlFor="password" className="block text-gray-700 text-xs font-bold mb-1">Senha:</label><input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="********" required className="shadow border rounded w-full py-1 px-2 text-gray-700 mb-1 focus:outline-none focus:shadow-outline text-xs" /></div>

                  <button type="submit" disabled={loading} className={`w-full px-3 py-1.5 bg-blue-600 text-white text-sm font-bold rounded-lg shadow-md ${loading ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700'} transition duration-300`}>{loading ? 'Carregando...' : (isRegisterMode ? 'Registrar' : 'Entrar')}</button>
                </form>
                <div className="mt-3 text-center"><button onClick={() => setIsRegisterMode(!isRegisterMode)} className="text-blue-600 hover:text-blue-800 text-xs font-semibold transition duration-300">{isRegisterMode ? 'Já tem uma conta? Faça login' : 'Não tem uma conta? Crie uma'}</button></div>
              </div>
            </div>
          );
        };

        // Função utilitária para download de arquivos.
        const downloadFile = async (url, filename) => {
          try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const blob = await res.blob();
            const blobUrl = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(blobUrl);
            return { success: true };
          } catch (e) {
            console.error("Error during download:", e);
            return { success: false, message: "Erro ao iniciar o download. Tente novamente." };
          }
        };

        // Componente do título do cabeçalho.
        const HeaderTitle = () => (

        // Componente do rodapé de navegação com descrição.

        const Home = ({ setView }) => {

          const navItems = [
            { id: 'binaural', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-6 h-6 mx-auto mb-1"><path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9.006 17.5c-2.795 1.543-3.45 4.002-1.779 5.689 1.671 1.688 4.129 1.032 5.672-1.766l.708-1.284m-.531-9.07l1.284-.707c2.795-1.543 3.45-4.002 1.779-5.689-1.671-1.688-4.129-1.032-5.672 1.766L7.99 4.5M14.009 10.406L9.009 15.406m5.004-5L19 10.406m-5 0l-5 5" /></svg>), label: 'Gerador' },

            { id: 'selfAssessment', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-6 h-6 mx-auto mb-1"><path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>), label: 'Avaliação' },
            { id: 'soundLibrary', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-6 h-6 mx-auto mb-1"><path strokeLinecap="round" strokeLinejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25H21M7.5 12H3m0 0l3-3m-3 3l3 3m0 0h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25H21" /></svg>), label: 'Biblioteca' },
            { id: 'userPlaylist', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-6 h-6 mx-auto mb-1"><path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.835 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>), label: 'Playlist' },
            { id: 'communication', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-6 h-6 mx-auto mb-1"><path strokeLinecap="round" strokeLinejoin="round" d="M20.25 8.515C20.25 14.636 15.136 19.75 9 19.75c-1.89 0-3.68-.48-5.25-1.325L3 21l2.25-2.25c1.194.39 2.476.605 3.75.605 6.136 0 11.25-5.114 11.25-11.25S15.136 3 9 3 3 8.114 3 14.25z" /></svg>), label: 'Comunicação' },
            { id: 'aiHelper', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-6 h-6 mx-auto mb-1"><path strokeLinecap="round" strokeLinejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 6a6 6 0 01-6-6v-1.5m6 6v3.75m-3.75 0h7.5M12 10.5V3.75m-3.75 0h7.5M12 10.5h.008v.008H12v-.008zM12 18.75h.008v.008H12v-.008z" /></svg>), label: 'IA' },
          ];
          return (
            <div className="p-3 sm:p-4 text-center bg-gradient-to-br from-blue-900 to-blue-700 rounded-lg shadow-lg flex flex-col items-center justify-center min-h-[calc(100vh-120px)] text-white">
              <h2 className="text-2xl sm:text-3xl font-bold text-blue-200 mb-4">Binaural Calm</h2>
              <p className="text-sm sm:text-base text-blue-100 mb-6">Seu guia para tranquilidade e bem-estar.</p>
              <div className="grid grid-cols-3 gap-4 sm:gap-6 max-w-md mx-auto">
                {navItems.map(item => (
                  <button key={item.id} onClick={() => setView(item.id)} className="flex flex-col items-center justify-center bg-white bg-opacity-20 hover:bg-opacity-30 p-3 rounded-full shadow-lg transition duration-300 text-blue-100">
                    {item.icon}
                    <span className="mt-1 text-xs font-semibold">{item.label}</span>
                  </button>
                ))}
              </div>
              {userId && (<p className="text-xs text-blue-300 mt-6">Seu ID de Usuário: <span className="font-mono break-all">{userId}</span></p>)}
              {currentUser && currentUser.email && (<p className="text-xs text-blue-300">Logado como: <span className="font-mono break-all">{currentUser.email}</span></p>)}
            </div>
          );
        };

        // Componente Gerador de Sons Binaurais.
        const BinauralGenerator = () => {
          const { db, userId, isAuthReady, startAudioContext } = useAppContext();
          const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
          const [behavior, setBehavior] = React.useState('');
          const [trigger, setTrigger] = React.useState('');
          const [frequencyDiff, setFrequencyDiff] = React.useState(5);
          const [baseFrequency, setBaseFrequency] = React.useState(220);
          const [isPlaying, setIsPlaying] = React.useState(false);
          const [player, setPlayer] = React.useState(null);
          const [message, setMessage] = React.useState('');
          const [userSounds, setUserSounds] = React.useState([]);
          const [editingSound, setEditingSound] = React.useState(null);
          const [showUpgradeModal, setShowUpgradeModal] = React.useState(false);
          const [showPixInfo, setShowPixInfo] = React.useState(false);

          React.useEffect(() => {
            if (!isAuthReady || !db || !userId) return;
            const soundsColRef = db.collection(`artifacts/${appId}/users/${userId}/binauralSounds`);
            const unsub = soundsColRef.onSnapshot((snap) => setUserSounds(snap.docs.map(doc => ({ id: doc.id, ...doc.data() }))), (e) => { console.error("Erro ao buscar sons binaurais:", e); setMessage("Erro ao carregar seus sons."); });
            return () => unsub();
          }, [db, userId, isAuthReady, appId]);

          const createBinauralPlayer = (diff, base) => {
            const masterGain = new Tone.Gain(0.5).toDestination();
            const filter = new Tone.Filter(8000, "lowpass").connect(masterGain);
            const reverb = new Tone.Reverb({ decay: 1, wet: 0.1 }).connect(filter);
            reverb.generate();
            const osc1 = new Tone.Oscillator({ frequency: base, type: "sine", envelope: { attack: 0.5, decay: 0.1, sustain: 1, release: 1.0 } }).connect(reverb);
            const osc2 = new Tone.Oscillator({ frequency: base + diff, type: "sine", envelope: { attack: 0.5, decay: 0.1, sustain: 1, release: 1.0 } }).connect(reverb);
            setPlayer({ osc1, osc2, masterGain, filter, reverb });
            return { osc1, osc2, masterGain, filter, reverb };
          };

          const playSound = async () => {
            await startAudioContext();
            if (player) { player.osc1.stop(); player.osc2.stop(); player.osc1.dispose(); player.osc2.dispose(); player.masterGain.dispose(); player.filter.dispose(); player.reverb.dispose(); }
            const newPlayer = createBinauralPlayer(frequencyDiff, baseFrequency);
            newPlayer.osc1.start();
            newPlayer.osc2.start();
            setIsPlaying(true);
            setMessage('Som binaural tocando...');
          };

          const stopSound = () => {
            if (player) { player.osc1.stop(); player.osc2.stop(); player.osc1.dispose(); player.osc2.dispose(); player.masterGain.dispose(); player.filter.dispose(); player.reverb.dispose(); setPlayer(null); }
            setIsPlaying(false);
            setMessage('Som parado.');
          };

          const handleDownloadBinaural = async () => {
            await startAudioContext();
            const offlineCtx = new Tone.OfflineContext(10, 44100);
            Tone.setContext(offlineCtx);
            const mg = new Tone.Gain(0.5).toDestination();
            const f = new Tone.Filter(8000, "lowpass").connect(mg);
            const r = new Tone.Reverb({ decay: 1, wet: 0.1 }).connect(f);
            r.generate();
            const o1 = new Tone.Oscillator({ frequency: baseFrequency, type: "sine", envelope: { attack: 0.5, decay: 0.1, sustain: 1, release: 1.0 } }).connect(r);
            const o2 = new Tone.Oscillator({ frequency: baseFrequency + frequencyDiff, type: "sine", envelope: { attack: 0.5, decay: 0.1, sustain: 1, release: 1.0 } }).connect(r);
            o1.start(0);
            o2.start(0);
            o1.stop(offlineCtx.duration);
            o2.stop(offlineCtx.duration);
            try {
              const buffer = await offlineCtx.render();
              const audioBlob = bufferToWave(buffer.getChannelData(0), buffer.length, buffer.sampleRate);
              const filename = `som_binaural_${baseFrequency}Hz_diff${frequencyDiff}Hz.wav`;
              const res = await downloadFile(URL.createObjectURL(audioBlob), filename);
              if (res.success) setMessage("Download do som binaural iniciado!");
              else alert(res.message);
            } catch (e) {
              console.error("Erro ao renderizar ou baixar som binaural:", e);
              setMessage("Erro ao baixar o som binaural.");
            } finally {
              Tone.setContext(Tone.context);
              mg.dispose();
              f.dispose();
              r.dispose();
              o1.dispose();
              o2.dispose();
            }
          };

          const bufferToWave = (abuffer, len, sampleRate) => {
            const nC = 1, l = len * nC * 2 + 44, b = new ArrayBuffer(l), v = new DataView(b);
            let o = 0;
            ws(v, o, 'RIFF'); o += 4;
            v.setUint32(o, 36 + len * nC * 2, true); o += 4;
            ws(v, o, 'WAVE'); o += 4;
            ws(v, o, 'fmt '); o += 4;
            v.setUint32(o, 16, true); o += 4;
            v.setUint16(o, 1, true); o += 2;
            v.setUint16(o, nC, true); o += 2;
            v.setUint32(o, sampleRate, true); o += 4;
            v.setUint32(o, sampleRate * nC * 2, true); o += 4;
            v.setUint16(o, nC * 2, true); o += 2;
            v.setUint16(o, 16, true); o += 2;
            ws(v, o, 'data'); o += 4;
            v.setUint32(o, len * nC * 2, true); o += 4;
            f16BPCM(v, o, abuffer);
            return new Blob([v], { type: 'audio/wav' });
          };

              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
